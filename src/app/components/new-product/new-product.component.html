<h1>Cadastre um novo produto!</h1>
    <form [formGroup]="formNewProduct">
    <div class="p-fluid grid">
      <div class="field col-12" style="margin-top: 20px;">
          <span class="p-float-label" >
              <input type="text" id="inputtext" pInputText formControlName="title">
              <label for="inputtext">Nome</label>
          </span>
      </div>
      <div class="field col-12" style="margin-top: 5px;">
        <span class="p-float-label" >
            <input type="text" id="inputtext" pInputText formControlName="price">
            <label for="inputtext">Pre√ßo R$</label>
        </span>
      </div>
      <div class="field col-12" style="margin-top: 5px;">
       <span class="p-float-label" >
          <input type="text" id="inputtext" pInputText formControlName="category">
          <label for="inputtext">Categorias</label>
       </span>
     </div>
     <div class="field col-12" style="margin-top: 5px;">
      <span class="p-float-label" >
        <label for="picture_input" tabIndex="0"></label>
        <p-fileUpload mode="basic" name="file" accept="image/*"  (onSelect)="fileChanges($event)"  chooseLabel="Browse"></p-fileUpload>
      </span>
    </div>
    </div>
  </form>
   <div class="buttonModal">
    <span>
      <button (click)="saveNewProduct()"  style="margin-left: 10px;" pButton pRipple type="button" label="Salvar" class="p-button-warning"></button>
    </span>
    <span style="margin-left:10px;">
      <button (click)="closeModalNewProduct()" pButton pRipple type="button" label="Cancelar" class="p-button-danger"></button>
    </span>
  </div>
